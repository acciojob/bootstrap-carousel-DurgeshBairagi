<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators (optional) -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item first-slide">
            <img src="slide1.jpg" alt="First Slide">
            <div class="carousel-caption">
                <h3>First Slide</h3>
                <p>Description for the first slide.</p>
            </div>
        </div>
        <div class="item second-slide">
            <img src="slide2.jpg" alt="Second Slide">
            <div class="carousel-caption">
                <h3>Second Slide</h3>
                <p>Description for the second slide.</p>
            </div>
        </div>
        <div class="item third-slide active">
            <img src="slide3.jpg" alt="Third Slide">
            <div class="carousel-caption">
                <h3>Third Slide</h3>
                <p>Description for the third slide.</p>
            </div>
        </div>
        <div class="item fourth-slide">
            <img src="slide4.jpg" alt="Fourth Slide">
            <div class="carousel-caption">
                <h3>Fourth Slide</h3>
                <p>Description for the fourth slide.</p>
            </div>
        </div>
        <div class="item fifth-slide">
            <img src="slide5.jpg" alt="Fifth Slide">
            <div class="carousel-caption">
                <h3>Fifth Slide</h3>
                <p>Description for the fifth slide.</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- jQuery and Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
